# Alembic configuration file
[alembic]
# Path to migration scripts
script_location = alembic

# Logging configuration (optional defaults)
stdout_log_level = INFO
log_file = alembic.log
log_level = INFO

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# NOTE: We intentionally do not set sqlalchemy.url here.
# env.py will read DATABASE_URL from the environment and set it dynamically.
